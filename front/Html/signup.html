<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../all.min.css">
        <link rel="stylesheet" href="../bootstrap.min.css">
        <link rel="stylesheet" href="../normalize.css">
        <link rel="stylesheet" href="../homepage.css">
        <link rel="shortcut icon" href="/1711465949026.png" type="image/svg+xml">

        <title>Signup</title>
    </head>

    <body>
        <div class="signup">
            <div class="container">
                <div class="logo"><a onclick="location.href='../index.html'"><img src="../assets/Logo.jpg" alt=""></a>
                </div>
                <div class="content">
                    <div class="up">
                        <button onclick="location.href='/Html/signin.html'" class="btn-pet btn-blue-not-clicked">Sign
                            In</button>
                        <button onclick="location.href='/Html/signup.html'" class="btn-pet btn-pink-clicked">Sign
                            Up</button>
                    </div>
                    <h2>Sign Up</h2>
                    <form>
                        <div class="email">
                            <input type="email" placeholder="Email" required>
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="username">
                            <input type="text" placeholder="Username" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" required>
                            <i class="fa fa-lock"></i>
                        </div>
                        <input type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
