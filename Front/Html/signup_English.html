<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../all.min.css">
        <link rel="stylesheet" href="/Front/bootstrap.min.css">
        <link rel="stylesheet" href="/Front/normalize.css">
        <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css">
        <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">

        <title>Signup</title>
    </head>

    <body>
        <div class="signup">
            <div class="language">
                <a class="language-box" href='signup_Arabic.html'>Ar</a>
            </div>
            <div class="container">
                <div class="logo"><a href='/Front/Html/homepage_English.html'><img src="/Front/assets/Logo.jpg"
                            alt=""></a>
                </div>
                <div class="content">
                    <div class="up">
                        <button onclick="location.href='signin_English.html'" class="btn-pet btn-blue-not-clicked">Sign
                            In</button>
                        <button onclick="location.href='signup_English.html'" class="btn-pet btn-pink-clicked">Sign
                            Up</button>
                    </div>
                    <h2 style="font-family: myfont;">Sign Up</h2>
                    <form id="inputs">
                        <div class="email">
                            <input type="email" placeholder="Email" required id="email">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="username">
                            <input type="text" placeholder="Username" required id="username">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" required id="password">
                            <i class="fa fa-lock"></i>
                        </div>
                        <!-- <div>
                            <p class="doc"><a href="signup_doctor_English.html">Are You A Doctor ? </a></p>
                        </div> -->
                        <input type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
        <script src="/Front/Js/signup_user.js"></script>
    </body>

</html>
