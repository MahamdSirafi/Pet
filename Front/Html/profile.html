<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <meta name="title" content="Pets Home - website for pets">
    <meta name="description" content="This is an eCommerce website for pets">
    <link rel="stylesheet" href="/all.min.css">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/Front/bootstrap.min.css">
    <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css">
    <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">
</head>

<body>
    <div class="profile">
        <div class="container">
            <div class="main-title">
                <h1>Profile</h1>
                <p>Your Account Settings</p>
            </div>
            <div class="profile-content">
                <ul class="tabs">
                    <li class="active" data-tab=".one">General</li>
                    <li data-tab=".two"> Password</li>
                    <li data-tab=".three">Info</li>
                </ul>
                <div class="content">
                    <div class="content-group one">
                        <form>
                            <div class="group group-profile">
                                <div class="image-cover">
                                    <img src="/Front/assets/imgs/doctor-7.jpg" alt="">
                                </div>
                                <label class="edit-profile" for="file-image">
                                    EDIT PROFILE
                                </label>
                                <input type="file" id="file-image" class="d-none"
                                    accept="images/jpeg, image/png, image/jpg">
                            </div>
                            <div class="group">
                                <label class="username">Username</label>
                                <input type="text" value="David Dell">
                            </div>
                            <div class="group">
                                <label class="email">Email</label>
                                <input type="email" value="DavidDell@gmail.com">
                            </div>
                            <div class="btns d-block mt-4">
                                <input type="submit" value="Save changes" class="btn-pet btn-black ">
                                <input type="reset" value="Cancel" class="btn btn-default">
                            </div>
                        </form>
                    </div>
                    <div class="content-group two">
                        <form>
                            <div class="group">
                                <label class="current-password">Current password</label>
                                <input type="password" value="dddd9999">
                            </div>
                            <div class="group">
                                <label class="new-password">New password</label>
                                <input type="password">
                            </div>
                            <div class="group">
                                <label class="repeat-new-password">Repeat new password</label>
                                <input type="password">
                            </div>
                            <div class="btns d-block mt-4">
                                <input type="submit" value="Save changes" class="btn-pet btn-black ">
                                <input type="reset" value="Cancel" class="btn btn-default">
                            </div>
                        </form>
                    </div>
                    <div class="content-group three">
                        <div class="about">
                            <div class="date">joining date : <span>2022 12 16</span></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="/Front/Js/profile.js"></script>
</body>

</html>
