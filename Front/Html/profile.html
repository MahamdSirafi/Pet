<!DOCTYPE html>
<html lang="en" id="profile-page">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <meta name="title" content="Pets Home - website for pets" />
    <meta name="description" content="This is an eCommerce website for pets" />
    <link rel="stylesheet" href="../../all.min.css" />
    <link rel="stylesheet" href="/Front/normalize.css" />
    <link rel="stylesheet" href="/Front/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/Front/bootstrap.min.css" />
    <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css" />
    <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml" />
  </head>

  <body>
    <div class="profile">
      <div class="language">
        <a class="language-box" href='/Front/Html/profile_Arabic.html'>Ar</a>
      </div>
      <div class="container">
        <div class="main-title">
          <h1>Profile</h1>
          <p>Your Account Settings</p>
        </div>
        <div class="profile-content">
          <ul class="tabs">
            <li class="active" data-tab=".one">General</li>
            <li data-tab=".two">Password</li>
            <li data-tab=".three">Info</li>
          </ul>
          <div class="content">
            <div class="content-group one">
              <form id="prof">
                <div class="group group-profile">
                  <div class="image-cover">
                    <img src="/Front/assets/Profile-Icon.webp" alt="" crossorigin="anonymous" />
                  </div>
                  <label class="edit-profile" for="file-image">
                    EDIT PROFILE
                  </label>
                  <input type="file" id="file-image" class="d-none" accept="images/jpeg, image/png, image/jpg" />
                </div>
                <div class="group">
                  <label class="username">Username</label>
                  <input type="text" value="" id="name" />
                </div>
                <div class="group">
                  <label class="email">Email</label>
                  <input type="email" value="" id="email" />
                </div>
                <div class="group doctor">
                  <label class="username">Health Center</label>
                  <input type="text" value="" id="care" />
                </div>
                <div class="group doctor">
                  <label class="username">Health Center Address</label>
                  <input type="text" value="" id="address" />
                </div>
                <div class="btns d-block mt-4">
                  <input type="submit" value="Save changes" class="btn-pet btn-black" />
                  <input type="reset" value="Cancel" class="btn btn-default" />
                </div>
              </form>
            </div>
            <div class="content-group two">
              <form id="formpass">
                <div class="group">
                  <label for="current-password">Current password</label>
                  <input type="password" id="current-password" />
                </div>
                <div class="group">
                  <label>New password</label>
                  <input type="password" id="new-password" />
                </div>
                <div class="group">
                  <label>Repeat new password</label>
                  <input type="password" id="repeat-new-password" />
                </div>
                <div class="btns d-block mt-4">
                  <input type="submit" value="Save changes" class="btn-pet btn-black" />
                  <input type="reset" value="Cancel" class="btn btn-default" />
                </div>
              </form>
            </div>
            <div class="content-group three">
              <div class="about ">
                <div class="date">Your prescriptions</div>
                <div class="pres"><button class="btn-pet btn-black mb-3"
                    onclick="location.href='/Front/Html/prescriptions.html'">Prescriptions</button></div>
                <div class="date">Don't you forget your account details before logout</div>
                <div class="logout"><button class="btn-pet btn-black">Logout</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/Front/Js/profile.js"></script>
  </body>

</html>
