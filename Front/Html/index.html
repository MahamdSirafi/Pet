        <div class="container mt-5 p-3 bg-secondary">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Add Product</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Enter Product Number:</label>
                                <input type="number" name="" class="form-control" placeholder="Enter Product number"
                                    id="number">
                            </div>
                            <div class="form-group">
                                <label for="">Enter Product Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Product Name ">
                            </div>
                            <div class="form-group">
                                <label for="">Enter Price:</label>
                                <input type="number" name="" class="form-control" placeholder="Enter Price" id="price">
                            </div>
                            <div class="form-group">
                                <label for="">Enter Category:</label>
                                <input type="text" name="" class="form-control" placeholder="Enter Categoty"
                                    id="category">
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-primary float-right" onclick="submitForm()">submit</button>
                            </div>
                            <div class="w-100">
                                <span id="message" class="text-success"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <table class="table table-bordered text-white text-center">
                        <thead>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody id="tbData">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <script>

            var editFormData;

            function getFormData ()
            {
                return {
                    number: document.getElementById( "number" ).value,
                    name: document.getElementById( "name" ).value,
                    price: document.getElementById( "price" ).value,
                    category: document.getElementById( "category" ).value
                };
            }
            function clearFormData ()
            {
                document.getElementById( "number" ).value = "";
                document.getElementById( "name" ).value = "";
                document.getElementById( "price" ).value = "";
                document.getElementById( "category" ).value = "";
            }

            function setFormData ( number, name, price, category )
            {
                document.getElementById( "number" ).value = number;
                document.getElementById( "name" ).value = name;
                document.getElementById( "price" ).value = price;
                document.getElementById( "category" ).value = category;
            }

            // set the message for form status
            function setSuccessMessage ( message )
            {
                document.getElementById( "message" ).innerHTML = message;
            }
            function editDataCall ( id )
            {
                // call get user details by id API
                fetch( "http://localhost:3000/crud/getUserByID?id=" + id, {
                    method: "GET"
                } ).then( ( res ) => res.json() ).then( ( response ) =>

                else editData();
            }
            // add user function 
            function addUser ()
            {
                let payload = getFormData();
                fetch( "http://localhost:7000/api/v1.0.0/products", {
                    method: "POST",
                    headers: {

                    },

                } ).then( ( res ) => res.json() ).then( ( response ) =>

            function editData ()
            {
                var formData = getFormData();
                formData[ 'id' ] = editFormData._id; // get _id from selected user
                fetch( "http://localhost:7000/api/v1.0.0/products/" + editFromData._id, {
                    method: "patch",

                    },
                    body: JSON.stringify( formData )
                } ).then( ( res ) => res.json() ).then( ( response ) =>
                {
                    setSuccessMessage( response.message );
                    clearFormData(); // clear the form field
                    getData(); // reload the table
                } );
            }

            // delete data
            function deleteData ( id )
            {
                fetch( "http://localhost:7000/api/v1.0.0/products/" + id ).then( ( res ) => res.json() ).then(
                    ( response ) =>
                    {
                        setSuccessMessage( response.message );
                        getData();
                    }
                );
            }

            // get data method

            function getData ()
            {
                fetch( "http://localhost:7000/api/v1.0.0/products?type=product" ).then(
                    ( res ) => res.json()
                ).then( ( response ) =>
                {
                    var tmpData = "";
                    console.log( response );
                    response.forEach( ( user ) =>
                    {
                        tmpData += "<tr>";
                        tmpData += "<td>" + user.name + "</td>";
                        tmpData += "<td>" + user.price + "</td>";
                        tmpData += "<td>" + user.category + "</td>";
                        tmpData += "<td><button class='btn btn-primary' onclick='editDataCall(`" + user._id + "`)'>Edit</button></td>";

                } );
