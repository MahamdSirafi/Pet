<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <meta name="title" content="Pets Home - website for pets">
    <meta name="description" content="This is an eCommerce website for pets">
    <link rel="stylesheet" href="../../all.min.css">
    <link rel="stylesheet" href="/Front/normalize.css">
    <link rel="stylesheet" href="/Front/bootstrap.min.css">
    <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css">
    <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">
</head>

<body>
    <div class="categories">
        <div class="language">
            <a class="language-box" href='adoption_Arabic.html'>Ar</a>
        </div>
        <div class="container">
            <h2 class="title">
                <span>Top</span> categories
            </h2>

            <ul class="categories-list">

                <li class="categories-item">
                    <div class="category-card">

                        <div class="card-banner img-holder">
                            <img src="/Front/assets/imgs/pet-1.jpg" alt="Cats" class="img-cover">
                        </div>

                        <h3 class="h3">
                            <a href="#" class="card-title">Cats</a>
                        </h3>

                    </div>
                </li>

                <li class="categories-item">
                    <div class=" category-card">

                        <div class="card-banner img-holder">
                            <img src="/Front/assets/imgs/pet-2.jpg" alt="dogs" class="img-cover">
                        </div>

                        <h3 class="h3">
                            <a href="#" class="card-title">Dogs</a>
                        </h3>

                    </div>
                </li>

                <li class="categories-item">
                    <div class="category-card">

                        <div class="card-banner img-holder">
                            <img src="/Front/assets/imgs/pet-3.jpg" alt="fish" class="img-cover">
                        </div>

                        <h3 class="h3">
                            <a href="#" class="card-title">Fish</a>
                        </h3>

                    </div>
                </li>

                <li class="categories-item">
                    <div class="category-card">

                        <div class="card-banner img-holder">
                            <img src="/Front/assets/imgs/pet-4.jpg" alt="Birs" class="img-cover">
                        </div>

                        <h3 class="h3">
                            <a href="#" class="card-title">Birds</a>
                        </h3>

                    </div>
                </li>

                <li class="categories-item">
                    <div class="category-card">

                        <div class="card-banner img-holder">
                            <img src="/Front/assets/imgs/pet-5.jpg" alt="hamster" class="img-cover">
                        </div>

                        <h3 class="h3">
                            <a href="#" class="card-title">Hamster</a>
                        </h3>

                    </div>
                </li>

            </ul>

        </div>
    </div>

    <div class="products">
        <div class="container">
            <div class="main-title">
                <h1>Pets Home</h1>
                <p>Our Pets</p>
            </div>
            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
            </div>
            <div class="product-category">
                <ul>
                    <li class="active" data-name='all'>All</li>
                    <li data-name="food">Cats</li>
                    <li data-name="requirements">Dogs</li>
                    <li data-name="medcines">Fish</li>
                    <li data-name="medcines">Birds</li>
                </ul>
            </div>
            <div class="product-list ">
            </div>
        </div>
        <div class="cart-tab">
            <h1>Shopping Cart</h1>
            <div class="list-cart">
                <div class="item">
                    <div class="image">
                        <img src="/Front/assets/imgs/product-1.jpg" alt="">
                    </div>
                    <div class="name">
                        NAME
                    </div>
                    <div class="total-price">
                        $200
                    </div>
                    <div class="quantity">
                        <span class="minus"> - </span>
                        <span></span>
                        <span class="plus"> + </span>
                    </div>
                </div>
            </div>
            <div class="btns ">
                <button class="close">CLOSE</button>
                <button class="check">CHECK OUT</button>
            </div>
        </div>
    </div>

    <div class="brand">
        <div class="container">
            <h2>
                <span class="span">Popular</span> Brands
            </h2>
            <ul>
                <li>
                    <div class="image">
                        <img src="/Front/assets/imgs/brand-1.jpg" alt="">
                    </div>
                </li>
                <li>
                    <div class="image">
                        <img src="/Front/assets/imgs/brand-2.jpg" alt="">
                    </div>
                </li>
                <li>
                    <div class="image">
                        <img src="/Front/assets/imgs/brand-3.jpg" alt="">
                    </div>
                </li>
                <li>
                    <div class="image">
                        <img src="/Front/assets/imgs/brand-4.jpg" alt="">
                    </div>
                </li>
                <li>
                    <div class="image">
                        <img src="/Front/assets/imgs/brand-5.jpg" alt="">
                    </div>
                </li>
            </ul>

        </div>
    </div>

    <script src="/Front/Js/products.js"></script>
</body>

</html>
