<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../../all.min.css">
    <link rel="stylesheet" href="/Front/normalize.css">
    <link rel="stylesheet" href="/Front/bootstrap.min.css">
    <link rel="stylesheet" href="/Front/homepage_Arabic.css">
    <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">

</head>

<body>
    <div class="contact">
        <div class="language">
            <a class="language-box" href='/Front/Html/contact_English.html'>En</a>
        </div>
        <div class="conatiner">
            <div class="logo"><a onclick="location.href='/Front/homepage_Arabic.html'"><img
                        src=" /Front/assets/Logo.jpg" alt=""></a>
            </div>
            <div class="main-title">
                <h1> تواصل معنا</h1>
                <p>تواصل معنا بكل أريحية</p>
            </div>
            <form>
                <div class="left ">
                    <input type="text" placeholder="اسمك" Name="User name">
                    <input type="text" placeholder="رقمك" name="Phone">
                    <input type="email" placeholder="الإيميل" name="Email">
                </div>
                <div class="right">
                    <input type="text" placeholder="الموضوع" name="Subject">
                    <textarea name="message" placeholder="شرح المشكلة"></textarea>
                    <input type="submit" value="إرسال">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
