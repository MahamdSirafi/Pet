<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../all.min.css" />
        <link rel="stylesheet" href="/Front/bootstrap.min.css" />
        <link rel="stylesheet" href="/Front/normalize.css" />
        <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css" />
        <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml" />

        <title>Singup Doctor</title>
    </head>

    <body>
        <div class="signup">
            <div class="language">
                <a class="language-box" href="/Front/Html/singup_doctor_Arabic.html">Ar</a>
            </div>
            <div class="container">
                <div class="logo">
                    <a href="/Front/homepage_Arabic.html"><img src="/Front/assets/Logo.jpg" alt="" /></a>
                </div>
                <div class="content">
                    <div class="up">
                        <button onclick="location.href='/Front/Html/signin_Arabic.html'"
                            class="btn-pet btn-blue-not-clicked">
                            Sign In
                        </button>
                        <button onclick="location.href='/Front/Html/signup_Arabic.html'"
                            class="btn-pet btn-pink-clicked">
                            Sign Up
                        </button>
                    </div>
                    <h2 style="font-family: myfont;">Sign Up</h2>
                    <form id="inputs">
                        <div class="email">
                            <input type="email" placeholder="Email" required id="email" />
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="username">
                            <input type="text" placeholder="Username" required id="username" />
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" required id="password" />
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="center-name">
                            <input type="text" placeholder=" Care Center" required id="center" />
                            <i class="fa fas fa-stethoscope "></i>
                        </div>
                        <div class="address-name">
                            <input type="text" placeholder=" Address Center" required id="address" />
                            <i class="fa fas fa-home "></i>
                        </div>
                        <div class="choose-image">
                            <label for="image" class="btn-pet btn-black ">Choose Image</label>
                            <input type="file" placeholder="Enter image" required id="image" class="d-none" />
                        </div>

                        <input type="submit" value="Sign Up" />
                    </form>
                </div>
            </div>
        </div>
        <script src="/Front/Js/signup_doctor.js"></script>
    </body>

</html>
