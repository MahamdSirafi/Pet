<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../all.min.css">
    <link rel="stylesheet" href="/Front/bootstrap.min.css">
    <link rel="stylesheet" href="/Front/normalize.css">
    <link rel="stylesheet" href="/Front/homepage_Arabic.css">
    <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">

    <title>Signin</title>
</head>

<body>

    <div class="signin">
        <div class="language">
            <a class="language-box" href='/Front/Html/signin_English.html'>En</a>
        </div>
        <div class="container">
            <div class="logo"><a onclick="location.href='/Front/homepage_Arabic.html'"><img
                        src=" /Front/assets/Logo.jpg" alt=""></a>
            </div>
            <div class="content">
                <div class="up">
                    <button onclick="location.href='/Front/Html/signin_Arabic.html'"
                        class="btn-pet btn-blue-clicked">تسجيل
                        دخول
                    </button>
                    <button onclick="location.href='/Front/Html/signup_Arabic.html'"
                        class="btn-pet btn-pink-not-clicked">إنشاء حساب
                    </button>
                </div>
                <h2>تسجيل دخول</h2>
                <form>
                    <div class="username">
                        <input type="text" placeholder="اسم المستخدم" required>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="كلمة المرور" required>
                        <i class="fa fa-lock"></i>
                    </div>
                    <input type="submit" value="تسجيل دخول">
                </form>
            </div>
        </div>
    </div>
    <script></script>

</body>

</html>
