<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../all.min.css">
        <link rel="stylesheet" href="/Front/bootstrap.min.css">
        <link rel="stylesheet" href="/Front/normalize.css">
        <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css">
        <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">

        <title>Signin</title>
    </head>

    <body>
        <div class="signin">
            <div class="language">
                <a class="language-box" href='/Front/Html/signin_Arabic.html'>Ar</a>
            </div>
            <div class="container">
                <div class="logo"><a onclick="location.href='/Front/Html/homepage_English.html'"><img
                            src=" /Front/assets/Logo.jpg" alt=""></a>
                </div>
                <div class="content">
                    <div class="up">
                        <button onclick="location.href='signin_English.html'" class="btn-pet btn-blue-clicked">Sign
                            In</button>
                        <button onclick="location.href='signup_English.html'" class="btn-pet btn-pink-not-clicked">Sign
                            Up</button>
                    </div>
                    <h2 style="font-family: myfont;">Sign In</h2>
                    <form id="inputs">
                        <div class="username">
                            <input type="email" placeholder="Username" required id="username">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" required id="password">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div>
                            <a class="pass" href="#">
                                Forgot password ?
                            </a>
                        </div>
                        <input type="submit" value="Sign In">
                    </form>
                </div>
            </div>
        </div>
        <script src="/Front/Js/signin.js"></script>

    </body>

</html>
