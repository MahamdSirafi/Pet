<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../all.min.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../css/sass/pages/homepage_English.css">
    <link rel="shortcut icon" href="/1711465949026.png" type="image/svg+xml">

    <title>Signin</title>
</head>

<body>
    <div class="signin">
        <div class="language">
            <a class="language-box" href='signin_Arabic.html'>Ar</a>
        </div>
        <div class="container">
            <div class="logo"><a onclick="location.href='../Html/homepage_English.html'"><img src=" ../assets/Logo.jpg"
                        alt=""></a>
            </div>
            <div class="content">
                <div class="up">
                    <button onclick="location.href='signin_English.html'" class="btn-pet btn-blue-clicked">Sign
                        In</button>
                    <button onclick="location.href='signup_English.html'" class="btn-pet btn-pink-not-clicked">Sign
                        Up</button>
                </div>
                <h2>Sign In</h2>
                <form>
                    <div class="username">
                        <input type="text" placeholder="Username" required>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" required>
                        <i class="fa fa-lock"></i>
                    </div>
                    <input type="submit" value="Sign In">
                </form>
            </div>
        </div>
    </div>
    <script></script>

</body>

</html>
