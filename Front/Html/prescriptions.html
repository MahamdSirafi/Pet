<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="Pets Home - website for pets">
        <meta name="description" content="This is an eCommerce website for pets">
        <title>Prescriptions</title>
        <link rel="stylesheet" href="../../all.min.css">
        <link rel="stylesheet" href="/Front/normalize.css">
        <link rel="stylesheet" href="/Front/bootstrap.min.css">
        <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css">
        <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">
    </head>

    <body>
        <div class="products">
            <div class="container">
                <div class="main-title">
                    <h1>Pets Home</h1>
                    <p>Your Prescriptions</p>
                </div>
                <div class="prescriptions-p">
                    <p>Prescription medications are at 25% discount</p>
                </div>
                <div class="icon-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
                <div class="product-list ">
                </div>
            </div>
            <div class="cart-tab">
                <h1>Shopping Cart</h1>
                <div class="list-cart">
                    <div class="item">
                        <div class="image">
                            <img src="/Front/assets/imgs/product-1.jpg" alt="">
                        </div>
                        <div class="name">
                            NAME
                        </div>
                        <div class="total-price">
                            $200
                        </div>
                        <div class="quantity">
                            <span class="minus"> - </span>
                            <span></span>
                            <span class="plus"> + </span>
                        </div>
                    </div>
                </div>
                <div class="btns ">
                    <button class="close">CLOSE</button>
                    <button class="check" onclick="location.href='/Front/Html/check_cart.html'">CHECK OUT</button>
                </div>
            </div>
        </div>

        <div class="brand">
            <div class="container">
                <h2>
                    <span class="span">Popular</span> Brands
                </h2>
                <ul>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-1.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-2.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-3.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-4.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-5.jpg" alt="">
                        </div>
                    </li>
                </ul>

            </div>
        </div>

        <script src="/Front/Js/prescriptions.js"></script>
    </body>

</html>
