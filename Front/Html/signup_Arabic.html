<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../all.min.css" />
    <link rel="stylesheet" href="/Front/bootstrap.min.css" />
    <link rel="stylesheet" href="/Front/normalize.css" />
    <link rel="stylesheet" href="/Front/homepage_Arabic.css" />
    <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml" />

    <title>Signup</title>
  </head>

  <body>
    <div class="signup">
      <div class="language">
        <a class="language-box" href="/Front/Html/signup_English.html">En</a>
      </div>
      <div class="container">
        <div class="logo">
          <a href="/Front/homepage_Arabic.html"><img src="/Front/assets/Logo.jpg" alt="" /></a>
        </div>
        <div class="content">
          <div class="up">
            <button onclick="location.href='/Front/Html/signin_Arabic.html'" class="btn-pet btn-blue-not-clicked">
              تسجيل دخول
            </button>
            <button onclick="location.href='/Front/Html/signup_Arabic.html'" class="btn-pet btn-pink-clicked">
              إنشاء حساب
            </button>
          </div>
          <h2>إنشاء حساب</h2>
          <form id="inputs">
            <div class="email">
              <input type="email" placeholder="الإيميل" required id="email" />
              <i class="fa fa-envelope"></i>
            </div>
            <div class="username">
              <input type="text" placeholder="اسم المستخدم" required id="username" />
              <i class="fa fa-user"></i>
            </div>
            <div class="password">
              <input type="password" placeholder="كلمة المرور" required id="password" />
              <i class="fa fa-lock"></i>
            </div>
            <!-- <div>
            <p class="doc"><a href="singup_doctor_Arabic.html">هل أنت طبيب بيطري ؟ </a></p>
          </div> -->

            <input type="submit" value="إنشاء حساب" />
          </form>
        </div>
      </div>
    </div>
    <script src="/Front/Js/signup_user.js"></script>
  </body>

</html>
