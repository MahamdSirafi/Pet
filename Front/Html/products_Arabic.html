<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products</title>
        <meta name="title" content="Pets Home - website for pets">
        <meta name="description" content="This is an eCommerce website for pets">
        <link rel="stylesheet" href="../../all.min.css">
        <link rel="stylesheet" href="/Front/normalize.css">
        <link rel="stylesheet" href="/Front/bootstrap.min.css">
        <link rel="stylesheet" href="/Front/homepage_Arabic.css">
        <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">
    </head>

    <body>
        <div class="categories">
            <div class="language">
                <a class="language-box" href='/Front/Html/products_English.html'>En</a>
            </div>
            <div class="container">
                <h2 class="title">
                    <span>أفضل</span> التصنيفات
                </h2>
                <ul class="categories-list">

                    <li data-cate="dryfood" class="categories-item">
                        <div data-cate="dryfood" class="category-card">

                            <div data-cate="dryfood" class="card-banner img-holder">
                                <img data-cate="dryfood" src="/Front/assets/imgs/category-1.jpg" alt="Cat Food"
                                    class="img-cover">
                            </div>

                            <h3 data-cate="dryfood" class="h3">
                                <a href="#" data-cate="dryfood" class="card-title">طعام جاف</a>
                            </h3>

                        </div>
                    </li>

                    <li data-cate="accessories" class="categories-item">
                        <div data-cate="accessories" class=" category-card">

                            <div data-cate="accessories" class="card-banner img-holder">
                                <img data-cate="accessories" src="/Front/assets/imgs/category-2.jpg" alt="Cat Toys"
                                    class="img-cover">
                            </div>

                            <h3 data-cate="accessories" class="h3">
                                <a data-cate="accessories" href="#" class="card-title">اكسسوارات</a>
                            </h3>

                        </div>
                    </li>

                    <li data-cate="wetfood" class="categories-item">
                        <div data-cate="wetfood" class="category-card">

                            <div data-cate="wetfood" class="card-banner img-holder">
                                <img data-cate="wetfood" src="/Front/assets/imgs/category-3.jpg" alt="Dog Food"
                                    class="img-cover">
                            </div>

                            <h3 data-cate="wetfood" class="h3">
                                <a data-cate="wetfood" href="#" class="card-title">طعام رطب</a>
                            </h3>

                        </div>
                    </li>

                    <li data-cate="toy" class="categories-item">
                        <div data-cate="toy" class="category-card">

                            <div data-cate="toy" class="card-banner img-holder">
                                <img data-cate="toy" src="/Front/assets/imgs/category-4.jpg" alt="Dog Toys"
                                    class="img-cover">
                            </div>

                            <h3 data-cate="toy" class="h3">
                                <a data-cate="toy" href="#" class="card-title">ألعاب</a>
                            </h3>

                        </div>
                    </li>

                    <li data-cate="drop" class="categories-item">
                        <div data-cate="drop" class="category-card">

                            <div data-cate="drop" class="card-banner img-holder">
                                <img data-cate="drop" src="/Front/assets/imgs/category-5.jpg" alt="Dog Sumpplements"
                                    class="img-cover">
                            </div>

                            <h3 data-cate="drop" class="h3">
                                <a data-cate="drop" href="#" class="card-title">دواء</a>
                            </h3>

                        </div>
                    </li>

                </ul>

            </div>
        </div>

        <div class="products">
            <div class="container">
                <div class="main-title">
                    <h1>منزل الحيوانات الأليفة</h1>
                    <p>منتجاتنا</p>
                </div>
                <div class="icon-cart">
                    <i class="fa-solid fa-cart-shopping "></i>
                    <span>0</span>
                </div>
                <div class="product-category">
                    <ul>
                        <li class="active" data-name='all'>الكل</li>
                        <li data-name="food">الأطعمة</li>
                        <li data-name="product">المستلزمات</li>
                        <li data-name="medican">الأدوية</li>
                    </ul>
                </div>
                <div class="product-list ">
                </div>
            </div>
            <div class="cart-tab">
                <h1> سلة المشتريات</h1>
                <div class="list-cart">
                </div>
                <div class="btns ">
                    <button class="close">إغلاق</button>
                    <button class="check" onclick="location.href='/Front/Html/check_cart_Arabic.html'">
                        فحص</button>
                </div>
            </div>
        </div>

        <div class="brand">
            <div class="container">
                <h2>
                    الماركات <span class="span">الشائعة</span>
                </h2>
                <ul>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-1.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-2.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-3.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-4.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="image">
                            <img src="/Front/assets/imgs/brand-5.jpg" alt="">
                        </div>
                    </li>
                </ul>

            </div>
        </div>

        <script src="/Front/Js/product_Arabic.js"></script>
    </body>

</html>
