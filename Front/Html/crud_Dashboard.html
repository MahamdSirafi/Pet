<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/Front/bootstrap.min.css">
    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="/api/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css">
</head>

<body>


    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New Product<i
                        class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>P.No</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Company</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="/Front/assets/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="price">Price:</label>
                                $<input type="number" name="" id="price" required>
                            </div>
                            <div>
                                <label for="type">Type:</label>
                                <input type="text" name="" id="type" required>
                            </div>
                            <div>
                                <label for="category">Category:</label>
                                <input type="text" name="" id="category" required>
                            </div>
                            <div>
                                <label for="company">Company:</label>
                                <input type="text" name="" id="company" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="/Front/assets/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="price">Price:</label>
                                $<input type="number" name="" id="price" disabled>
                            </div>
                            <div>
                                <label for="type">Type:</label>
                                <input type="text" name="" id="type" disabled>
                            </div>
                            <div>
                                <label for="category">Category:</label>
                                <input type="text" name="" id="category" disabled>
                            </div>
                            <div>
                                <label for="company">Company:</label>
                                <input type="text" name="" id="company" disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/Front/Js/bootstrap.bundle.min.js"></script>

    <script src="/Front/Js/crud.js"></script>
</body>

</html>
