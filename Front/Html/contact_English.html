<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../../all.min.css">
    <link rel="stylesheet" href="/Front/normalize.css">
    <link rel="stylesheet" href="/Front/bootstrap.min.css">
    <link rel="stylesheet" href="/Front/css/sass/pages/homepage_English.css">
    <link rel="shortcut icon" href="/Front/1711465949026.png" type="image/svg+xml">

</head>

<body>
    <div class="contact">
        <div class="language">
            <a class="language-box" href='contact_Arabic.html'>Ar</a>
        </div>
        <div class="conatiner">
            <div class="logo"><a href='homepage_English.html'><img src=" /Front/assets/Logo.jpg" alt=""></a>
            </div>
            <div class="main-title">
                <h1>Contact Us</h1>
                <p>Feel free to contact us</p>
            </div>
            <form>
                <div class="left ">
                    <input type="text" placeholder="Your Name " Name="username">
                    <input type="text" placeholder="Your Phone" name="phone">
                    <input type="email" placeholder="Your Email" name="email">
                </div>
                <div class="right">
                    <input type="text" placeholder="Subject" name="subject">
                    <textarea name="message" placeholder="Your Message"></textarea>
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
